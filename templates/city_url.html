<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Epic Fantasy City Lore definition</title>

  <style>

	@media print {
	}

	body {
		width: 1000px;
	}

	section {
		margin: 5px;
	}

	.hidden {
		display: none;
	}

	.stat-table {
		border: 2px solid;
		margin: 5px;
		border-collapse: collapse;
		border: none;
	}

	.stat-table caption {
		border: none;
		padding: 4px;
    background-color: #D9DBDB;
		font-size: 120%;
		font-style: oblique;
	}

	.stat-table thead {
		background-color: #D9DBDB;
		border-top: none;
	}

	.stat-table thead th {
		padding: 3px;
	}

	.stat-table tbody tr:nth-child(even) {
    background-color: #D9DBDB;
	}

	.stat-table tbody th {
		border: 1px solid;
		padding: 3px;
	}

	.stat-table td {
		border: 1px solid;
		padding: 3px;
	}

	.stat-table.left tr {
		text-align: left
	}

	.row {
		width: 1200px;
	}

	#basicinfo {
	}

	#basicinfo .stat-table {
		font-size: 120%;
		width: 50%;
		float: left;
	}

	#story {
		padding-left: 2%;
		width: 20%;
		float: left;
	}

	#corestats {
		clear: both;
		float: left;
		width: auto;
	}

	#abilities {
		float: left;
		width: auto;
	}

	#skills {
		float: left;
		width: auto;
	}

	#weapons {
		clear: both;
	}

	#weapons table {
		width: 900px;
	}

	#features {
		clear: both;
	}

	#features table {
		width: 900px;
	}

	#magic {
		clear: both;
	}

	#magic_stats {
		width: 20%;
		float: left;
	}

	#magic_slots {
		width: 20%;
		float: left;
	}

	#magic_spells {
		clear: both;
	}

	#cityurl {
		width: 900px;
	}

	#equipment {
		clear: both;
	}

	#equipment table {
		width: 900px;
	}

	#history {
		clear: both;
	}

  </style>

</head>
<body>
<div class="row">

<section id="cityurl">
	<table class="stat-table">
		<caption class="hidden">URL</caption>
		<thead>	
			<tr>
				<th>City URL</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td><input></input></td>
			</tr>
		</tbody>
  </table>
	<section id="story">
	<h2 class="hidden">Story</h2>
		<p style="font-style: italic;">
			[Blurb of your story]
		</p>
	</section>
</section>
</div>

<div class="row">
<section id="corestats">
	<table class="stat-table">
		<caption class="hidden">Core Stats</caption>
		<tbody>
			<tr>
			  <th>Proficiency</th>
				<td>+N</td>
			</tr>
			<tr>
				<th>Hitpoints</th>
				<td>NN</td>
			</tr>
			<tr>
				<th>Armor Class</th>
				<td>NN</td>
			</tr>
			<tr>
				<th>Initiative</th>
				<td>+N</td>
			</tr>
			<tr>
				<th>Hit Dice</th>
				<td>[die]</td>
			</tr>
			<tr>
			</tr>
		</tbody>
	</table>
</section>
